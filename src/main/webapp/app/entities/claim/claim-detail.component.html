<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="claim">
            <h2><span>Claim</span> {{claim.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Claim No</span></dt>
                <dd>
                    <span>{{claim.claimNo}}</span>
                </dd>
                <dt><span>Claim Type</span></dt>
                <dd>
                    <span>{{claim.claimType}}</span>
                </dd>
                <dt><span>Claim Amount</span></dt>
                <dd>
                    <span>{{claim.claimAmount}}</span>
                </dd>
                <dt><span>Claim Date</span></dt>
                <dd>
                    <span>{{claim.claimDate}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{claim.content}}</span>
                </dd>
                <dt><span>Patient</span></dt>
                <dd>
                    <div *ngIf="claim.patient">
                        <a [routerLink]="['/patient', claim.patient?.id, 'view']">{{claim.patient?.id}}</a>
                    </div>
                </dd>
                <dt><span>Adjudication</span></dt>
                <dd>
                    <div *ngIf="claim.adjudication">
                        <a [routerLink]="['/adjudication', claim.adjudication?.id, 'view']">{{claim.adjudication?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/claim', claim.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
